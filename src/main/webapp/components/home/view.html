<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"><h2>{{translateModel.home.header}}</h2></div>
        <div class="panel-body" id="homePanel">
            <div ng-repeat="x in translateModel.home.titles">
                <div class="row">
                    <div class="col-sm-7">
                        <h4>
                            {{x}}
                        </h4>
                    </div>
                    <div class="col-xs-12">
                        {{translateModel.home.paragraphs[$index]}}
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
