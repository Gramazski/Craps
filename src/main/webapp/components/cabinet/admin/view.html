<div class="container">
    <h2>{{translateModel.cabinet.header}}</h2>
    <div class="panel panel-success">
        <div class="panel-heading">
            <div ng-include="'components/cabinet/menuView.html'"></div>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchUser" placeholder="{{translateModel.input.search}}">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>{{translateModel.label.number}}</th>
                        <th ng-click="changeSort('userName')">Name</th>
                        <th ng-click="changeSort('banned')">Is banned</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in users | orderBy : sortParam | filter : searchUser">
                        <td>{{$index}}</td>
                        <td>{{x.userName}}</td>
                        <td class="bg-success" ng-show="!x.banned">{{translateModel.label.transfer.incoming}}</td>
                        <td class="bg-danger" ng-show="x.banned">{{translateModel.label.transfer.outgoing}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
